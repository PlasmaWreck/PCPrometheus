<div class="container-fluid d-none d-lg-block">
  <div class="row">
    <div class="col-12 topNavbar d-flex align-center my-auto">
      <img id="navBrand" routerLink="/" class="my-auto ms-2" src="assets/images/NavBrand.png"

          <button routerLink="{{partsInstall_Route}}" ngbDropdownItem>Putting The Pieces Together</button>

      </div>



      <div class="h-100" ngbDropdown #productsDrop="ngbDropdown">
