
<div class="container mt-5 bg-light">
    <fieldset>
        <legend>Sign In</legend>
        <form [formGroup]="LoginForm" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="Username">Email</label>
                <input type="text" class="form-control" id="Username" formControlName="Email">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="text" class="form-control" id="Password" formControlName="Password">
            </div>
            <div class="row">
               <div class="col-12">
                <button type="submit" class="btn btn-primary btn my-3 " [disabled]="!LoginForm.valid">Submit</button>
                <button style="float:right" class="btn-primary btn my-3" (click)="LogOut()">Log-out</button>
               </div>
            </div>
        </form>
    </fieldset>
</div>
