
<div class="container mt-5 bg-light">
    <fieldset>
        <legend>Sign In</legend>
        <form [formGroup]="LoginForm" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="Username">Email</label>
                <input type="text" class="form-control" id="Username" formControlName="Email">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="text" class="form-control" id="Password" formControlName="Password">
            </div>
            <button type="submit" class="btn btn-primary mt-3 d-flex justify-content-center" [disabled]="!LoginForm.valid">Submit</button>
        </form>
    </fieldset>
    <div class="row d-flex justify-content-center">
      <button class="btn-primary btn my-3" (click)="clickMe()">Get list</button>
    <hr>
    <button class="btn-primary btn my-3" (click)="LogOut()">Log-out</button>
    </div>
</div>
