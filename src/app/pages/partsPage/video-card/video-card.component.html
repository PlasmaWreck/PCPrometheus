<div class="container-fluid text-light">
    <div class="row py-4">
     
        <div class=" offset-lg-2 col-12 col-lg-10 text-center">
            <h1>PC Building</h1>
            <hr class="hr-tag">
        </div>
    </div>
    <div class="row">
        <div class="col-2 d-none d-lg-block m-0">
            <!--Filter-->
            <div class="row bg-filter">
                <div class="col-12 p-0">
                    <app-filter-dropdown></app-filter-dropdown>
                </div>
                <div class="col-12">
                    <!--Filters-->
                    <div class="row">
                        <div class="col-12">
                            <b class="">Price</b>
                            <div class="custom-slider py-3">
                                <ngx-slider [(value)]="Price_minValue" [(highValue)]="Price_maxValue" [options]="Price_options" (userChangeEnd)="PriceRange($event)"></ngx-slider>
                                <hr>
                            </div>
                    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 pb-2">
                            <b>Manufacturer</b>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="flexCheckDefault" (change)="NividaCheck($event.target.checked)" [checked]="NividaIsChecked">
                                        <label class="form-check-label" for="flexCheckDefault" >
                                            NVIDIA
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="flexCheckDefault" (change)="AMDCheck($event.target.checked)" [checked]="AMDIsChecked">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            AMD
                                        </label>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-12">
                            <b class="">Memory</b>
                            <div class="custom-slider py-3">
                                <ngx-slider [(value)]="Memory_minValue" [(highValue)]="Memory_maxValue" [options]="Memory_options" (userChangeEnd)="MemoryRange($event)"></ngx-slider>
                                <hr>
                            </div>
                    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <b class="">Clock</b>
                            <div class="custom-slider py-3">
                                <ngx-slider [(value)]="Clock_minValue" [(highValue)]="Clock_maxValue" [options]="Clock_options" (userChangeEnd)="ClockRange($event)"></ngx-slider>
                                <hr>
                            </div>
                    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 pb-2">
                            <b>Type</b>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="flexCheckDefault" (change)="Gddr5Check($event.target.checked)" [checked]="Gddr5IsChecked" >
                                        <label class="form-check-label" for="flexCheckDefault" >
                                            GDDR5
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"  id="flexCheckDefault" (change)="Gddr5XCheck($event.target.checked)" [checked]="Gddr5XIsChecked">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            GDDR5X
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"id="flexCheckDefault" (change)="Gddr6Check($event.target.checked)" [checked]="Gddr6IsChecked">
                                        <label class="form-check-label" for="flexCheckDefault" >
                                            GDDR6
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"  id="flexCheckDefault" (change)="Gddr6XCheck($event.target.checked)" [checked]="Gddr6XIsChecked">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            GDDR6X
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="flexCheckDefault" (change)="Hbm2Check($event.target.checked)" [checked]="Hbm2IsChecked">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            HBM2
                                        </label>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!--empty Space-->
            <div class="row empty_Space">

            </div>
        </div>
        <div class="col-12 col-lg-10">
            <!--Body-->
            <div class="row bg-list">
                <div class="col-12">
                    <div class="row pt-5">
                        <div class="col-6 ">
                            <h2>
                                Video Card
                            </h2>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fas fa-search"></i>
                                </div>
                                <div class="col-10">
                                    <input class="form-control form-control-default" type="text" placeholder="Search"
                                        aria-label=".form-control-lg example" (keyup)="GetSearchBar($event.target.value)">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-2 d-lg-none">
                            <div class="row">
                                <div class="col-6">
                                    <app-filter-dropdown></app-filter-dropdown>
                                    
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-lg btn-danger w-100 Select-Parts-Dropdown" (click)="openScrollableContent(longContent)">Filter</button>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="row align-items-end">
                        <div class="spec_title col-3 d-none d-lg-block">
                            <div class="row">
                                <div class="col-8 offset-4 ">
                                    <b>Name</b>
                                </div>
                            </div>
                        </div>
                        <div class="spec_title col-2 d-none d-lg-block">Manufacturer</div>
                        <div class="spec_title col-1 d-none d-lg-block">Memory</div>
                        <div class="spec_title col-2 d-none d-lg-block">Core Clock</div>
                        <div class="spec_title col-1 d-none d-lg-block">Type</div>
                        <div class="spec_title col-3 d-none d-lg-block">Price</div>
                    </div>
                    <!--//Item-->
                    <div *ngFor="let item of fitlerArray; let i = index ">
                        <app-video-card-box thumbnail="{{item.imagePath}}" index="{{i}}" name="{{item.name}}" Manuf="{{item.gpu}}" CoreClock="{{item.coreClockSpeed}}" Type="{{item.memoryType}}" MemorySize="{{item.memorySize}}" Price="{{item.price}}" ></app-video-card-box>
                    </div>
                    
                    
                    <!--//Item-->

                </div>


            </div>
        </div>
    </div>
</div>

<ng-template #longContent let-modal class="dark-modal">
    <div class="modal-header ">
      <h4 class="modal-title">Filter</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <!--Filters-->
        <div class="row">
            <div class="col-12">
                <b class="">Price</b>
                <div class="custom-slider py-3">
                    <ngx-slider [(value)]="Price_minValue" [(highValue)]="Price_maxValue" [options]="Price_options" (userChangeEnd)="PriceRange($event)"></ngx-slider>
                    <hr>
                </div>
        
            </div>
        </div>
        <div class="row">
            <div class="col-12 pb-2">
                <b>Manufacturer</b>
                <div class="row">
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault" (change)="NividaCheck($event.target.checked)" [checked]="NividaIsChecked">
                            <label class="form-check-label" for="flexCheckDefault" >
                                NVIDIA
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault" (change)="AMDCheck($event.target.checked)" [checked]="AMDIsChecked">
                            <label class="form-check-label" for="flexCheckDefault">
                                AMD
                            </label>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <b class="">Clock</b>
                <div class="custom-slider py-3">
                    <ngx-slider [(value)]="Memory_minValue" [(highValue)]="Memory_maxValue" [options]="Memory_options" (userChangeEnd)="ClockRange($event)"></ngx-slider>
                    <hr>
                </div>
        
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <b class="">Clock</b>
                <div class="custom-slider py-3">
                    <ngx-slider [(value)]="Clock_minValue" [(highValue)]="Clock_maxValue" [options]="Clock_options" (userChangeEnd)="ClockRange($event)"></ngx-slider>
                    <hr>
                </div>
        
            </div>
        </div>
        <div class="row">
            <div class="col-12 pb-2">
                <b>Type</b>
                <div class="row">
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault" (change)="Gddr5Check($event.target.checked)" [checked]="Gddr5IsChecked" >
                            <label class="form-check-label" for="flexCheckDefault" >
                                GDDR5
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"  id="flexCheckDefault" (change)="Gddr5XCheck($event.target.checked)" [checked]="Gddr5XIsChecked">
                            <label class="form-check-label" for="flexCheckDefault">
                                GDDR5X
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"id="flexCheckDefault" (change)="Gddr6Check($event.target.checked)" [checked]="Gddr6IsChecked">
                            <label class="form-check-label" for="flexCheckDefault" >
                                GDDR6
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"  id="flexCheckDefault" (change)="Gddr6XCheck($event.target.checked)" [checked]="Gddr6XIsChecked">
                            <label class="form-check-label" for="flexCheckDefault">
                                GDDR6X
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault" (change)="Hbm2Check($event.target.checked)" [checked]="Hbm2IsChecked">
                            <label class="form-check-label" for="flexCheckDefault">
                                HBM2
                            </label>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
