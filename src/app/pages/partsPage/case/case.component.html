<div class="container-fluid text-light">
    <div class="row py-4">

        <div class=" offset-lg-2 col-12 col-lg-10 text-center">
            <h1>PC Building</h1>
            <hr class="hr-tag">
        </div>
    </div>
    <div class="row">
        <div class="col-2 d-none d-lg-block m-0">
            <!--Filter-->
            <div class="row bg-filter">
                <div class="col-12 p-0">
                    <app-filter-dropdown></app-filter-dropdown>
                </div>
                <div class="col-12">
                    <!--Filters-->
                    <div class="row">
                        <div class="col-12">
                            <b class="">Price</b>
                            <div class="custom-slider py-3">
                                <ngx-slider [(value)]="Price_minValue" [(highValue)]="Price_maxValue"
                                    [options]="Price_options" (userChangeEnd)="PriceRange($event)"></ngx-slider>
                                <hr>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="LianIsChecked" (change)="LianCheck($event.target.checked)" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    LIAN
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="FractalIsChecked" (change)="FractalCheck($event.target.checked)" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Fractal
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="CorsairIsChecked" (change)="CorsairCheck($event.target.checked)" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Corsair
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="CoolerMasterIsChecked" (change)="CoolerMasterCheck($event.target.checked)" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Cooler Master
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="SSUPDIsChecked" (change)="SSUPDCheck($event.target.checked)" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    SSUPD
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="ThermaltakeIsChecked" (change)="ThermaltakeCheck($event.target.checked)" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Thermaltake
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="AntecIsChecked" (change)="AntecCheck($event.target.checked)" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Antec
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="NZXTIsChecked" (change)="NZXTCheck($event.target.checked)" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    NZXT
                                </label>
                            </div>
                        </div>

                    </div>
                    <hr>
                    <div class="row">

                        <div class="col-12">
                            <b>RGB?</b>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="YesIsChecked" (change)="YesCheck($event.target.checked)" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Yes
                                </label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="NoIsChecked" (change)="NoCheck($event.target.checked)" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-12">
                            <b>Size</b>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="MiniIsChecked" (change)="MiniCheck($event.target.checked)" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Mini-Tower
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="MidIsChecked" (change)="MidCheck($event.target.checked)" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Mid-Tower
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="FullIsChecked" (change)="FullCheck($event.target.checked)" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Full-Tower
                                </label>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <!--empty Space-->
            <div class="row empty_Space">

            </div>
        </div>
        <div class="col-12 col-lg-10">
            <!--Body-->
            <div class="row bg-list">
                <div class="col-12">
                    <div class="row pt-5">
                        <div class="col-6 ">
                            <h2>
                                Case
                            </h2>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fas fa-search"></i>
                                </div>
                                <div class="col-10">
                                    <input class="form-control form-control-default" type="text" placeholder="Search"
                                        aria-label=".form-control-lg example" (keyup)="GetSearchBar($event.target.value)">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-2 d-lg-none">
                            <div class="row">
                                <div class="col-6">
                                    <app-filter-dropdown></app-filter-dropdown>

                                </div>
                                <div class="col-6">
                                    <button class="btn btn-lg btn-danger w-100 Select-Parts-Dropdown"
                                        (click)="openScrollableContent(longContent)">Filter</button>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="row align-items-end">
                        <div class="spec_title col-3 d-none d-lg-block">
                            <div class="row">
                                <div class="col-8 offset-4 ">
                                    <b>Name</b>
                                </div>
                            </div>
                        </div>
                        <div class="spec_title col-2 d-none d-lg-block">Manufacturer</div>
                        <div class="spec_title col-1 d-none d-lg-block">RGB</div>
                        <div class="spec_title col-1 d-none d-lg-block">Form Factor</div>
                        <div class="spec_title col-2 d-none d-lg-block">Size</div>
                        <div class="spec_title col-3 d-none d-lg-block">Price</div>
                    </div>
                    <!--//Item-->
                    <div *ngFor="let item of filteredArray; let i = index ">
                        <app-case-box thumbnail="{{item.imagePath}}" index="{{i}}" name="{{item.name}}"
                            Manuf="{{item.brand}}" RGB="{{item.rgb}}" Form_Factor="{{item.mbFormFactor}}"
                            Size="{{item.size}}" Price="{{item.price}}"></app-case-box>
                    </div>


                    <!--//Item-->

                </div>


            </div>
        </div>
    </div>
</div>
