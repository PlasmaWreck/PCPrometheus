<div class="container-fluid text-light">
    <div class="row py-4">

        <div class=" offset-lg-2 col-12 col-lg-10 text-center">
            <h1>PC Building</h1>
            <hr class="hr-tag">
        </div>
    </div>
    <div class="row">
        <div class="col-2 d-none d-lg-block m-0">
            <!--Filter-->
            <div class="row bg-filter">
                <div class="col-12 p-0">
                    <app-filter-dropdown></app-filter-dropdown>
                </div>
                <div class="col-12">
                    <!--Filters-->
                    <div class="row">
                        <div class="col-12">
                            <b class="">Price</b>
                            <div class="custom-slider py-3">
                                <ngx-slider [(value)]="Price_minValue" [(highValue)]="Price_maxValue"
                                    [options]="Price_options"></ngx-slider>
                                <hr>
                            </div>

                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-12 pb-2">
                            <b>Manufacturer</b>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Cooler Master
                                        </label>
                                    </div>
                                </div>
        
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Corsair
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            ASUS
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            WJCOOLMAN
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            ARESGAME
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Noctua
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            be quiet!
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Vetroo
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            NZXT
                                        </label>
                                    </div>
                                </div>
        
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                                        
                        <div class="col-12">
                            <b>Liquid Cooling?</b>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [checked]="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Yes
                                </label>
                            </div>
                        </div>
                   
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" [checked]="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                No
                            </label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="col-12">
                    <b class=""># of Fans</b>
                    <div class="custom-slider py-3">
                        <ngx-slider [(value)]="fanRpm_minValue" [(highValue)]="fanRpm_maxValue"
                            [options]="fanRpm_options"></ngx-slider>
                    </div>
                </div>

                </div>
            </div>
            <!--empty Space-->
            <div class="row empty_Space">

            </div>
        </div>
        <div class="col-12 col-lg-10">
            <!--Body-->
            <div class="row bg-list">
                <div class="col-12">
                    <div class="row pt-5">
                        <div class="col-6 ">
                            <h2>
                                CPU Cooler
                            </h2>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fas fa-search"></i>
                                </div>
                                <div class="col-10">
                                    <input class="form-control form-control-default" type="text" placeholder="Search"
                                        aria-label=".form-control-lg example">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-2 d-lg-none">
                            <div class="row">
                                <div class="col-6">
                                    <app-filter-dropdown></app-filter-dropdown>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-lg btn-danger w-100 Select-Parts-Dropdown"
                                        (click)="openScrollableContent(longContent)">Filter</button>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="row">
                        <div class="spec_title col-3 d-none d-lg-block">
                            <div class="row">
                                <div class="col-3 offset-4 ">
                                    <b>Name</b>
                                </div>
                            </div>
                        </div>
                        <div class="spec_title col-2 d-none d-lg-block">Manufacturer</div>
                        <div class="spec_title col-2 d-none d-lg-block">Liquid Cooling</div>

                        <div class="spec_title col-2 d-none d-lg-block"># of Fans</div>
                        <div class="spec_title col-3 d-none d-lg-block">Price</div>
                    </div>
                    <!--//Item-->
                    <div *ngFor="let item of array; let i = index ">
                        <app-cooler-box thumbnail="{{item.imagePath}}" index="{{i}}" name="{{item.name}}"
                            Manuf="{{item.brand}}" Liquid="{{item.liquidCooling}}" numOfFans="{{item.numOfFans}}"
                            Price="{{item.price}}">
                        </app-cooler-box>
                    </div>


                    <!--//Item-->

                </div>


            </div>
        </div>
    </div>
</div>
