<div class="container-fluid text-light">
    <div class="row py-4">
     
        <div class=" offset-lg-2 col-12 col-lg-10 text-center">
            <h1>PC Building</h1>
            <hr class="hr-tag">
        </div>
    </div>
    <div class="row">
        <div class="col-2 d-none d-lg-block m-0">
            <!--Filter-->
            <div class="row bg-filter">
                <div class="col-12 p-0">
                    <div class="d-inline-block w-100" ngbDropdown #myDrop="ngbDropdown">
                        <button class="btn btn-danger text-start Select-Parts-Dropdown" id="dropdownManual " ngbDropdownAnchor
                            (focus)="myDrop.open()">Select Part</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownManual" class="DM ">
                            <button ngbDropdownItem>CPU</button>
                            <button ngbDropdownItem>CPU Cooler</button>
                            <button ngbDropdownItem>Motherboard</button>
                            <button ngbDropdownItem>Memory</button>
                            <button ngbDropdownItem>Storage</button>
                            <button ngbDropdownItem>Video Card</button>
                            <button ngbDropdownItem>Power Supply</button>
                            <button ngbDropdownItem>Optical Drive</button>
                            <button ngbDropdownItem>Operating System</button>
                            <button ngbDropdownItem>Case</button>
                            
                            
                        </div>
                    </div>
                </div>
                <div class="col-12">

                    <app-motherboard-filter></app-motherboard-filter>

                </div>
            </div>
            <!--empty Space-->
            <div class="row empty_Space">

            </div>
        </div>
        <div class="col-12 col-lg-10">
            <!--Body-->
            <div class="row bg-list">
                <div class="col-12">
                    <div class="row pt-5">
                        <div class="col-6 ">
                            <h2>
                                Motherboard
                            </h2>
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <div class="row">
                                <div class="col-2">
                                    <i class="fas fa-search"></i>
                                </div>
                                <div class="col-10">
                                    <input class="form-control form-control-default" type="text" placeholder="Search"
                                        aria-label=".form-control-lg example">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <hr>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <div class="row">
                        <div class="spec_title col-3 d-none d-lg-block">
                            <div class="row">
                                <div class="col-8 offset-4 ">
                                    <b>Name</b>
                                </div>
                            </div>
                        </div>
                        <div class="spec_title col-2 d-none d-lg-block">Manufacturer</div>
                        <div class="spec_title col-1 d-none d-lg-block">Cores</div>
                        <div class="spec_title col-1 d-none d-lg-block">GHz</div>
                        <div class="spec_title col-2 d-none d-lg-block">Threads</div>
                        <div class="spec_title col-3 d-none d-lg-block">Price</div>
                    </div>
                    <!--//Item-->
                    <div *ngFor="let item of array; let i = index ">
                        <app-item-box thumbnail="{{item.images[1].href}}" index="{{i}}" name="{{item.name}}" Manuf="{{item.manufacturer}}" Cores="f" GHz="f" Threads="f" Price="{{item.regularPrice}}" ></app-item-box>
                    </div>
                    
                    
                    <!--//Item-->

                </div>


            </div>
        </div>
    </div>
</div>
