<!--Desktop-->
<div class="container-fluid mt-5 d-none d-lg-block">
    <div class="row w-75 tabsRow">
        <div (click)="changeText(i)" [ngClass]="{'selected' : descriptionArray[i].selected}"
            class="col d-flex flex-column align-items-center" *ngFor="let item of descriptionArray; index as i">
            <hr>
            <p class="my-auto">{{descriptionArray[i].partTitle}}</p>
        </div>
    </div>
    <div class="row pt-4 contentRow">
        <div class="col-3">
            <div class="pictureSection">
                <img class="imageControl" src={{descriptionArray[arrayIndex].imgPath}} alt="Cool">
            </div>
        </div>
        <div class="col-9">
            <h4>{{descriptionArray[arrayIndex].descTitle}}</h4>
            <hr>
            <p>{{descriptionArray[arrayIndex].description}}</p>
        </div>
    </div>
</div>
<!--Mobile-->
<div class="container-fluid d-lg-none">
   <div class="row">
       <div class="col-12 mb-3
       5">
        <div ngbDropdown class="d-inline-block">
            <button class="mobileDropdown" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button (click)="changeText(i)" *ngFor="let item of descriptionArray; index as i" ngbDropdownItem>{{descriptionArray[i].partTitle}}</button>
            </div>
            </div>
       </div>
   </div>
   <div class="row mobileContianer py-4">
       <div class="col-12 d-flex justify-content-center">
        <div class="pictureSection">
            <img class="imageControl" src={{descriptionArray[arrayIndex].imgPath}} alt="Cool">
        </div>
       </div>
       <div class="col-12 mt-3">
        <h4>{{descriptionArray[arrayIndex].descTitle}}</h4>
        <hr>
        <p>{{descriptionArray[arrayIndex].description}}</p>
       </div>
   </div>
</div>
