<div class="row item_bar py-3 d-flex align-items-center {{GetColor(index)}}">
    <div class=" col-7 col-lg-3 order-lg-0">
        <div class="row">
            <div class="col-3 d-flexa justify-content-center">
                <img class="thumbnail" src="{{thumbnail}}.png" alt="">
            </div>
            <div class="col-9" >
                {{name}}
            </div>
        </div>
    </div>
    <div class="col-6 col-lg-2 order-2 order-lg-0">
        <div class="row">
            <div class="col-12 d-lg-none Specs">Manufacturer</div>
            <div class="col-12">{{Manuf}}</div>
        </div>
    </div>
    <div class="col-6 col-lg-2 order-4 order-lg-0">
        <div class="row">
            <div class="col-12 d-lg-none Specs">Bluray</div>
            <div class="col-12">{{ BlueRay ? "Yes" : "No" }}</div>
        </div>
    </div>
    <div class="col-6 col-lg-2 order-5 order-lg-0">
        <div class="row">
            <div class="col-12 d-lg-none Specs">Connection Type</div>
            <div class="col-12">{{ConType}}</div>
        </div>
    </div>
    <div class="col-5 col-lg-3 order-1 order-lg-0">
        <div class="row justify-content-end">
            <div class="col-10 col-lg-2 d-flex align-items-center justify-content-end">
                {{Price}}
            </div>
            <div class="col-9 col-lg-9 d-flex justify-content-end">
                <div class="btn btn-primary"><b>Add to list</b></div>
            </div>
        </div>
    </div>
</div>
