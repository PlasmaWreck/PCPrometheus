<div class="row item_bar py-3 d-flex align-items-center {{GetColor(index)}}">
    <div class=" col-7 col-lg-3 order-lg-0">
        <div class="row">
            <div class="col-3 d-flex align-center justify-content-center">
                <img class="thumbnail" src="assets/images{{thumbnail}}.png" alt="">
            </div>
            <div class="col-9">
                {{name}}
            </div>
        </div>
    </div>
    <div class="col-6 col-lg-2 order-2 order-lg-0">
        <div class="row">
            <div class="col-12 d-lg-none Specs">Manufacturer</div>
            <div class="col-12">{{Manuf}}</div>
        </div>
    </div>
    <div class="col-6 col-lg-2 order-3 order-lg-0">
        <div class="row">
            <div class="col-12 d-lg-none Specs">Liquid Cooling</div>
            <div class="col-12">{{Liquid == "true"? "Yes" : "No"}}</div>
        </div>
    </div>
    <div class="col-6 col-lg-2 order-4 order-lg-0">
        <div class="row">
            <div class="col-12 d-lg-none Specs"># of Fans</div>
            <div class="col-12">{{numOfFans}}</div>
        </div>
    </div>
    <div class="col-5 col-lg-3 order-1 order-lg-0">
        <div class="row justify-content-end">
            <div class="col-10 col-lg-2 d-flex align-items-center justify-content-end">
                {{Price}}
            </div>
            <div class="col-9 col-lg-9 d-flex justify-content-end">
                <div class="btn btn-primary" (click)='sendToAmazon(name)'><b>Add to list</b></div>
            </div>
        </div>
    </div>
</div>
