<div class="row item_bar py-3 d-flex align-items-center {{GetColor(index)}}">
    <div class=" col-3">
        <div class="row">
            <div class="col-4">
                <img class="thumbnail" src="{{thumbnail}}" alt="">
            </div>
            <div class="col-8">
                {{name}}
            </div>
        </div>
    </div>
    <div class="col-2">{{Manuf}}</div>
    <div class="col-1">{{Cores}}</div>
    <div class="col-1">{{GHz}} GHz</div>
    <div class="col-2">{{Threads}}</div>
    <div class="col-3">
        <div class="row">
            <div class="col-3 d-flex align-items-center">
                ${{Price}}
            </div>
            <div class="col-9 d-flex justify-content-end">
                <div class="btn btn-primary"><b>Add to list</b></div>
            </div>
        </div>
    </div>
</div>
